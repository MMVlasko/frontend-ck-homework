<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Продуктовые карточки</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Первый продукт</h2>
            <img src="https://avatars.mds.yandex.net/i?id=6a45b4279408ecf8b7157c24eee3cbc1_l-5228619-images-thumbs&n=13" alt="Product 1">
            <p>Описание первого продукта.</p>
            <button>Купить</button>
        </div>
        <div class="card">
            <h2>Второй продукт</h2>
            <img src="https://avatars.mds.yandex.net/i?id=6a45b4279408ecf8b7157c24eee3cbc1_l-5228619-images-thumbs&n=13" alt="Product 2">
            <p>Описание второго продукта.</p>
            <button>Купить</button>
        </div>
        <div class="card">
            <h2>Третий продукт</h2>
            <img src="https://avatars.mds.yandex.net/i?id=6a45b4279408ecf8b7157c24eee3cbc1_l-5228619-images-thumbs&n=13" alt="Product 3">
            <p>Описание третьего продукта.</p>
            <button>Купить</button>
        </div>
    </div>
</body>
</html>
